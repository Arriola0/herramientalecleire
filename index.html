<form name="registro" class="padre-formularios">

    <div class="hijos_padre-formularios">
<label>
    <p class="titulo-formularios">INGRESAR CODIGO AQUI:</p>
    <input type="number" name="texto" id="texto" placeholder="INGRESE EL CODIGO" class="input input1">
    <input type="button" name="btn1" value="Buscar" onclick="mostrarDatos()" class="btn-buscar">
</label>
   </div>


   <div class="hijos_padre-formularios">
<label>
    <p class="titulo-formularios">NOMBRE DEL PRODUCTO:</p>

</label>
  </div>


  <div class="hijos_padre-formularios">
<label>
    <P class="titulo-formularios">PRECIO:</P>

</label>
  </div>


  <div class="hijos_padre-formularios">
<label>
    <P class="titulo-formularios">TIPO DE PRODUCTO:</P>

</label>
  </div>


  <div class="hijos_padre-formularios">
<label>
    <P class="titulo-formularios">No. DE PAGINA:</P>
    <input type="text" name="pagina" id="recibe4" placeholder="No. DE PAGINA" class="input" disabled>
</label>
  </div>

</form>
